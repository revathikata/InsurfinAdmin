<div class="container pdf-report">
  <div class="download-report container mt-3">
    <p class="download">Download report</p>
    <mat-icon class="close" (click)="closeDialog()">close</mat-icon>
  </div>
  <div class="mt-2">
    <ng-select class="statedropdown custom-ngselect" [items]="TotalLoans" placeholder="Total Loans issues"
    [clearable]="false" [searchable]="false" >
  </ng-select>
  </div>
  <div class="row container mt-2">
    <div class="col-6">
      <p class="calender">Select Date/Time Period :</p>

      <div>
        <div *ngIf="nonCustomSelection">
          <div class="mt-3 d-flex">
            <mat-radio-button class="checkInp" color="primary"></mat-radio-button>
            <p class="radio-btn">1 Week</p>
          </div>
          <div class="d-flex">
            <mat-radio-button class="checkInp" color="primary"></mat-radio-button>
            <p class="radio-btn">1 Month</p>
          </div>
          <div class="d-flex">
            <mat-radio-button class="checkInp" color="primary"></mat-radio-button>
            <p class="radio-btn">3 Months</p>
          </div>
          <div class="d-flex">
            <mat-radio-button (click)="OnCustomSelect()" class="checkInp" color="primary"></mat-radio-button>
            <p class="radio-btn">Custom</p>
          </div>
        </div>

        <mat-form-field *ngIf="custom">
          <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input matStartDate formControlName="start" placeholder="Start date">
            <input matEndDate formControlName="end" placeholder="End date">
          </mat-date-range-input>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker>
            <mat-date-range-picker-actions>
              <span matDateRangePickerApply>
                <img class="relayicon" src="../../assets/refresh.svg">
              </span>
              <button  class="cancel" (click)="onDateDeselect()">Cancel</button>
              <button class="apply" mat-button matDateRangePickerApply  (click)="OnDateSelection()">Apply</button>
            </mat-date-range-picker-actions>
          </mat-date-range-picker>
        </mat-form-field>
      </div>

    </div>
    <div class="col-3">
      <p class="calender">Select Status :</p>
      <div class="mt-3 d-flex">
        <mat-radio-button class="checkInp" color="primary"></mat-radio-button>
        <p class="radio-btn">All</p>
      </div>
      <div class="d-flex">
        <mat-radio-button class="checkInp" color="primary"></mat-radio-button>
        <p class="radio-btn">Approved</p>
      </div>
      <div class="d-flex">
        <mat-radio-button class="checkInp" color="primary"></mat-radio-button>
        <p class="radio-btn">Pending</p>
      </div>
      <div class=" d-flex">
        <mat-radio-button class="checkInp" color="primary"></mat-radio-button>
        <p class="radio-btn">Rejected</p>
      </div>
    </div>
    <div class="col-3">
      <p class="calender">Select Format :</p>
      <div class="mt-3 d-flex">
        <mat-radio-button class="checkInp" color="primary"></mat-radio-button>
        <p class="radio-btn">.XLS</p>
      </div>
      <div class="d-flex">
        <mat-radio-button class="checkInp" color="primary"></mat-radio-button>
        <p class="radio-btn">.CSV</p>
      </div>
    </div>
    <div class="horizontal-line container">
      <hr>
    </div>
    <div class="container">
      <button class="btn btn-primary report-btn" (click)="downloadReports('downloadReports')"><i class="bi bi-cloud-download download-icon"></i> Download Report</button>
    </div>
  </div>
