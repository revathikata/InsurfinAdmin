<div class="date-picker">
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date"
            (dateInput)="formatDateEvent($event.target.value, 'start')" />
    
        <input matEndDate formControlName="end" placeholder="End date"
            (dateInput)="formatDateEvent($event.target.value, 'end')" />
    
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    </mat-date-range-input>
    
    <mat-date-range-picker #picker>
        <mat-date-range-picker-actions>
            <span matDateRangePickerApply>
                <mat-icon class="relayicon">replay</mat-icon>
            </span>
            <button mat-button matDateRangePickerCancel class="cancel">Cancel</button>
            <button class="apply" mat-button matDateRangePickerApply>Apply</button>
        </mat-date-range-picker-actions>
    </mat-date-range-picker>
</div>
