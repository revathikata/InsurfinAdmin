<div class="main">
    <div class="welcome">
        <div class="row">
            <div class="col-lg-6 img">
                <div class="vector3">
                    <img src="../../assets/Vector 3.svg">
                </div>
                <div class="logo">
                    <img src="../../assets/Mask group.svg">
                </div>
                <div class="vector4">
                    <img src="../../assets/Vector 4.svg">
                </div>

            </div>

            <div class="col-lg-6 rightcoloumn">
                <div class="distrbtr-welcome">

                    <div class="container" *ngIf="!isValid">
                        <img class="welcome-bg" src="../../assets/welcome-bg.svg">

                        <div>
                            <h1>Welcome!<span>ðŸ‘‹</span></h1>
                            <p class="your">Enter your phone number or email ID to login</p>
                        </div>
                        <div class="form">
                            <form [formGroup]="loginForm">
                                <label class="phn">Email Id</label>
                                <input type="email" class="form-control inpPhn" formControlName="email">
                                    <small
                                    *ngIf="(loginForm.controls['email'].touched  && loginForm.get('email')?.hasError('required'))"
                                        style="color: red;">Email Number is required</small>
                                    <small
                                    *ngIf="(loginForm.controls['email'].touched  && loginForm.get('email')?.hasError('pattern'))"
                                        style="color: red;">Enter valid Email</small>
                            </form>
                            <form [formGroup]="loginForm">
                                <label class="phn">password</label>
                                <input type="password" class="form-control inpPhn" formControlName="password" >
                                    <small
                                    *ngIf="(loginForm.controls['password'].touched  && loginForm.get('password')?.hasError('required'))"
                                        style="color: red;">Phone Number is required</small>
                                    <!-- <small
                                    *ngIf="(loginForm.controls['phonenumber'].touched  && loginForm.get('phonenumber')?.hasError('pattern'))"
                                        style="color: red;">Enter a valid 10 digit number</small> -->
                                        <p style="color: red;" *ngIf="message">{{message}}</p>
                            </form>
                           
                            <div>
                                <p class="para">By continuing you agree to the <b class="terms">terms & conditions</b>
                                    and <b class="privacy">privacy policy</b></p>
                            </div>
                            <div>
                                <button class="btn btn-primary btn1" (click)="loginbtn()"
                            [disabled]="!loginForm.valid">Continue</button>
                            </div>
                        </div>

                    </div>
